<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SportsLinks - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f9f9f9;
      color: #111;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      transition: box-shadow 0.3s ease;
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 15px;
    }
    p.description {
      text-align: center;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .highlight {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      color: #28a745;
      margin-bottom: 30px;
    }
    form {
      margin-top: 30px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    input:focus {
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40,167,69,0.2);
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #218838;
      transform: scale(1.02);
    }
    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your SportsLinks Profile</h1>
    <p class="description">Join the network and connect with clubs and companies worldwide.</p>
    <div class="highlight">It’s Free Now!</div>

    <form id="signup-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required />

      <button type="submit">Create Your Sports Profile</button>
    </form>

    <div id="message"></div>
  </div>

  <script>
    // استبدل الرابط برابط الـ Web App الخاص بك من Google Apps Script
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbxoWAwBMgcBaHbfh_Wj17-GfJBQWBIZHrioywGTkNCCcxSr8M0hqRXhAIqIn3d-lGIURw/exec';

    const form = document.getElementById('signup-form');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirmPassword = form['confirm-password'].value;

      if (password !== confirmPassword) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Passwords do not match.';
        return;
      }

      messageEl.style.color = '#111';
      messageEl.textContent = 'Processing...';

      try {
        const response = await fetch(webAppUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, password }),
          mode: 'cors'
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const result = await response.json();

        if (result.success) {
          messageEl.style.color = 'green';
          messageEl.textContent = result.message;
          form.reset();
        } else {
          messageEl.style.color = 'red';
          messageEl.textContent = result.message || 'Registration failed.';
        }
      } catch (error) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
